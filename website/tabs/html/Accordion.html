<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	*{margin:0; padding:0;}
	ul{ width:500px; height:300px; border:1px solid #999; margin:150px auto; list-style:none;position:relative; overflow:hidden;}
	ul li{ width:100%; height:100%; position:absolute; left:0; top:0; font-size:100px; line-height:300px; text-align:center; color:#fff;background-color: #fff;}
	li img{
		height: 100%;
		float: left;
	}
</style>
<script src="js/onMove.js"></script>
<script>
	window.onload=function(){
		var oUl=document.getElementById('ul1');
		var aLi=oUl.children;
		var w=50;
		
		//布局
		for(var i=1;i<aLi.length;i++){
			aLi[i].style.left=oUl.offsetWidth-w*(aLi.length-i)+'px';
		};
		//操作
		for(var i=0;i<aLi.length;i++){
			aLi[i].index=i;
			aLi[i].onmouseover=function(){
				for(var i=0;i<aLi.length;i++){
					if(i<=this.index){
						move(aLi[i],{left:i*w});
					}else{
						move(aLi[i],{left:oUl.offsetWidth-w*(aLi.length-i)})
					};
				};
			};
		};
	};
</script>
</head>

<body>
<ul id="ul1">
	<li><img src="images/4.jpg"></li>
	<li><img src="images/2.jpg"></li>
	<li><img src="images/3.jpg"></li>
	<li><img src="images/5.jpg"></li>
	<li><img src="images/0.jpg"></li>
</ul>
</body>
</html>
