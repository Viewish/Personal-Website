<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		#container{
			width: 600px;
			height: 300px;
			position: relative;
			margin: 100px auto;
			overflow: hidden;
		}
		ul{
			width:2000px;
			position: absolute;
			top: 50%;
			margin-top: -75px
		}
		ul li{
			width: 200px;
			height: 150px;
			float: left;
			color: white;
			font-size: 20px ;
			text-align: center;
			line-height: 150px;
			position: relative;
		}
		ul li img{
			height: 100%;
		}
	</style>
<script type="text/javascript">
window.onload=function(){
	var oBox = document.getElementById('container');
	var oUl = document.getElementsByTagName('ul')[0];
	var aLi = oUl.children;

	oUl.onmousedown = function(ev){
		var oEvent = ev||event;
		var disX = oEvent.clientX - oUl.offsetLeft;
		document.onmousemove = function(ev){
			var oEvent = ev||event;
			var cur = oEvent.clientX - disX;
			cur > 200&&(cur = 200);
			cur < -1214&&(cur = -1214);
			oUl.style.left = cur + "px";
			change();
			document.onmouseup = function(){
				document.onmousemove = null;
				document.onmouseup = null;
			}
			return false;
		}
	}
	oUl.style.left = -(3-2)*200 + 'px';
	change();
	function change(){
		for(var i=0;i<aLi.length;i++){
			var middle = oBox.offsetLeft+oBox.offsetWidth/2;
			//console.log(middle);
			var scale =1- Math.abs((((aLi[i].offsetLeft + aLi[i].offsetWidth/2+oUl.offsetLeft+oBox.offsetLeft)-middle)/500) );
			//console.log(scale);
			scale < 0.5 &&(scale = 0.5);
			aLi[i].style.zIndex = scale*10000;
			aLi[i].style.width = scale * 400 + "px";
			aLi[i].style.height = scale * 300 + "px";
			aLi[i].style.marginTop = -(scale*300 - 150)/2 + "px";
			aLi[i].style.marginLeft = -(scale*400 - 200)/2 + "px";
			aLi[i].style.marginRight = -(scale*400 - 200)/2 + "px";
		}
	}
}

</script>
</head>
<body>
	<div id="container">
		<ul>
			<li><img src="images/0.jpg"></li>
			<li><img src="images/1.jpg"></li>
			<li><img src="images/2.jpg"></li>
			<li><img src="images/3.jpg"></li>
			<li><img src="images/4.jpg"></li>
			<li><img src="images/5.jpg"></li>
			<li><img src="images/6.jpg"></li>
			<li><img src="images/7.jpg"></li>
		</ul>
	</div>
</body>
</html>
